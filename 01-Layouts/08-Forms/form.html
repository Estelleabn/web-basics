<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <!--Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <!--jQuery + Bootstrap JS-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!--FontAwesome-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <!--Normalize CSS-->
  <link href="../normalize.css" rel="stylesheet" type='text/css'>
  
  <!--Your CSS-->
  <link href="main.css" rel="stylesheet" type='text/css'>
  
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
</head>
<body>
  
  <div class="container">
    <header>
      <h1>COOL FORM</h1>
    </header>
    <section class="content">
      
      <!-- Here the button to launch your sign-up modal-->
      <button class="btn btn-warning" data-toggle="modal" data-target="#signupModal">
        Click to play
      </button>
      <!-- Look at Bootstrap doc to see how to link this button to your modal #signupModal-->
            
            
      <!-- Here your signup modal with the form-->
      <div id="signupModal" class="modal hide fade" role="dialog" aria-hidden="true">
       
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2>Sign up buddy !</h2>
        </div>
        
        <div class="modal-body">
            <!-- Here your awesome form-->
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email </label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="margin-left: 10px">
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password </label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" style="margin-left: 10px">
                    </div>
                  </div>
                  <br>
                  <div class="form-group"><center>
                  <div class="btn-group" data-toggle="buttons-radio">
                  <button class="btn btn-danger" type="button" style="opacity: 0.5">Begginer</button>
                  <button class="btn btn-danger" type="button" style="opacity: 0.8">Amateur</button>
                  <button class="btn btn-danger" type="button" style="opacity: 1">Expert</button>
                  </div></center>
                  </div>
                  <br>

                  <div class="form-group"><center>
                    <div class="radio-inline">
                         <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Male
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" style="margin-left: 50px" >
                        Female
                      </label>
                    </div>
                  </center></div>

                  <br>
                  <div class="form-group"><center>
                    <select class="form-control">
                          <option>30€</option>
                          <option>50€</option>
                          <option>67€</option>
                          <option>412€</option>
                        </select>
                  </center></div>

                  <br>
                  <div class="controls">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value=""> Remember me
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <center><button type="submit" class="btn btn-primary">Sign up</button></center>
                    </div>
                  </div>
                </form>
            </div>
       
      </div>
      
    </section>
    <footer>
       &copy; Le Wagon 2013
    </footer>
  </div>
</body>
</html>
